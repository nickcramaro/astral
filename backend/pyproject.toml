requires-python = ">=3.11"
dependencies = [
    # Web framework
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "websockets>=14.0",
    "python-multipart>=0.0.18",

    # AI
    "anthropic>=0.42.0",

    # Audio
    "elevenlabs>=1.0.0",

    # PDF / document processing
    "pdfplumber>=0.11.0",
